<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas By Aziz</title>
    <link rel="icon" type="image/png" href="AZround.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tool Bar -->
     <div class="top-bar">
        <!-- Active Tool -->
         <div class="active-tool">
            <span id="active-tool" title="Active Tool">Brush</span>
         </div>
        <!-- Brush -->
         <div class="brush tool">
            <i class="fa-solid fa-brush" id="brush" title="Brush"></i>
            <input class="jscolor" value="a51dab" id="brush-color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider" id="brush-slider">
         </div>
        <!-- Bucket -->
         <div class="bucket tool">
            <i class="fa-solid fa-fill-drip" title="Background Color"></i>
            <input class="jscolor" value="ffffff" id="bucket-color">
         </div>
        <!-- Eraser -->
         <div class="tool">
            <i class="fa-solid fa-eraser" id="eraser" title="Eraser"></i>
         </div>
        <!-- Clear Canvas -->
         <div class="tool">
            <i class="fa-solid fa-rotate-left" id="clear-canvas" title="Clear"></i>
         </div>
        <!-- Save Local Storage -->
         <div class="tool">
            <i class="fa-solid fa-download" id="save-storage" title="Save Local Storage"></i>
         </div>
        <!-- Load Local Storage -->
         <div class="tool">
            <i class="fa-solid fa-upload" id="load-storage" title="Load Local Storage"></i>
         </div>
        <!-- Clear Local Storage -->
         <div class="tool">
            <i class="fa-solid fa-trash-can" id="clear-storage" title="Clear Local Storage"></i>
         </div>
        <!-- Download Image -->
         <div class="tool">
            <a id="download">
                <i class="fa-solid fa-floppy-disk"  title="Save Image File"></i>
            </a>
         </div>
     </div>
    <!-- Mobile Message -->
     <div class="mobile-message">
        <h2>Please use application on larger screen.</h2>
     </div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/7f43ff4039.js" crossorigin="anonymous"></script>
    <script src="jscolor.js"></script>
    <script src="script.js"></script>
</body>
</html>
